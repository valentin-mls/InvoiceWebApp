{% extends 'partials/base.html' %}

{% block main %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit product</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
    </div>
  </div>
<div class="container col-md-10 edit_box" >
  <form method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group row">
      <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>

      <div class="col-10">

        {{ field }}

      </div>
    </div>

    {% endfor %}

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-6">
        {% comment %} <a href="{% url 'display_products' %}" type="submit" class="btn btn-warning btn-sm" role="button" aria-pressed="true" > {% endcomment %}
        {% comment %} <a href="{% url 'display_products' %}"><button type="submit" class="btn btn-primary">Edit item</button></a> {% endcomment %}
        <form>
          <button type="submit" class="btn btn-primary" name='button1'>Edit</button>
      </form>  

      </div>

    </div>

  </form>

</div>

{% endblock %}
